<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Emergency Hotline</title>
</head>
<body  class="bg-gray-50">
    <!-- Navbar -->
  <nav class="flex justify-between items-center bg-white text-white px-6 py-3">
    <div class="flex items-center space-x-2">
      <img src="assets/logo.png" alt="logo" class="w-8 h-8">
      <h1 class="font-bold text-lg text-green-700">Emergency Service</h1>
    </div>
    <div class="flex items-center space-x-4 text-black font-semibold">
      <div class="flex items-center space-x-1">
        <span id="heartCount">0</span> <img src="assets/heart.png" alt="" class="h-[30px]">
      </div>
      <div class="flex items-center space-x-1">
        <span id="coinCount">100</span> <img src="assets/coin.png" alt=""  class="h-[30px]">
      </div>
      <div class="flex items-center space-x-1 bg-green-400 rounded-3xl w-[70px] p-[10px]">
        <span id="copyCount">0</span> <p>Copy</p>
      </div>
    </div>
  </nav>
  <!-- Hero -->
  <section class="bg-green-800 text-white py-10 text-center">
    <img src="assets/logo-dark.png" class="w-16 mx-auto mb-4" alt="BD Logo">
    <h2 class="text-3xl font-bold">Emergency Service Directory</h2>
    <p class="mt-2">Government Emergency Services at Your Fingertips</p>
  </section>

  <main class="grid grid-cols-12 gap-4 p-6">
   
</body>
</html>
